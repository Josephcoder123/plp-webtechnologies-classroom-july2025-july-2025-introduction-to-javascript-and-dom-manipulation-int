<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Study Buddy</h1>
    
    <div>
        <h2>Input a Number:</h2>
        <input type="number" id="userInput" placeholder="Enter a number">
        <button id="generateFlashcards">Generate Flashcards</button>
    </div>

    <div id="output"></div>

    <h2>Function Examples</h2>
    <button id="calculateTotal">Calculate Total</button>
    <div id="totalOutput"></div>

    <h2>Loop Examples</h2>
    <button id="countdownButton">Start Countdown</button>
    <div id="countdownOutput"></div>

    <h2>DOM Manipulation</h2>
    <button id="toggleText">Toggle Text</button>
    <div id="toggleDiv">This text will be toggled.</div>

    <script src="script.js"></script>
</body>
</html>
